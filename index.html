<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Library Usage</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet"> <!--Button Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet"> <!--Header Font-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style-library.css">
  </head>
  <body>

    <div class="HeaderDiv">
      <img class=HeaderIcon src="Images/AppleIcon.png"></img>
      <h1 class=HeaderText>IPhone X</h1>
    </div>

    <div class=MainDiv>
      <div class="glide fullWidth">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides Center">
            <li class="glide__slide"><img class="Thin lozad" src="https://via.placeholder.com/300x300" data-src="https://www.fjordtravel.no/wp-content/uploads/2013/10/002588_Roger-Johansen_www.nordnorge.com_Bodoe-1024x682.jpg"></li>
            <li class="glide__slide"><img class="Thin lozad" src="https://via.placeholder.com/300x300" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Svjatogorsk%2C_Lavra_3.jpg/1200px-Svjatogorsk%2C_Lavra_3.jpg"></li>
            <li class="glide__slide"><img class="Thin lozad" src="https://via.placeholder.com/300x300" data-src="http://www.publicdomainpictures.net/pictures/90000/velka/sepia-nature-wallpaper.jpg"></li>
          </ul>
        </div>
        <div class="glide__arrows Inception" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left ButtonTextLeft" data-glide-dir="<"><</button>
          <button class="glide__arrow glide__arrow--right ButtonTextRight" data-glide-dir=">">></button>
        </div>
      </div>

      <img class="Screen" src="Images/Screen2.png"></img>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <script type="text/javascript" src="library-javascript.js"></script>
  </body>
</html>
